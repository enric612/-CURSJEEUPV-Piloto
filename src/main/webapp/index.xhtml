<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Lliga de futbol</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <f:view>
            <h:form>
                <h:outputText value="#{salutacioBean.salutacio}"/>
                <h:commandButton id="boto" value="Anar a Editar" action="editSalutacio"/>
                <h:commandButton id="boto2" value="GetAll" action="#{helloBean.getAllPartits}"/>
                <h:commandButton id="boto3" value="GetByEquip" action="#{helloBean.getByEquip('Barcelona')}"/>
                <h:commandButton id="boto4" value="GetBySimilarEquip" action="#{helloBean.getBySimilarEquip('bArceLona')}"/>
                <h:commandButton id="boto5" value="GetBySimilarEquip2" action="#{helloBean.getBySimilarEquip('VAL')}"/>
                <h:commandButton id="boto6" value="GetByJornada" action="#{helloBean.getByJornada('5')}"/>
            </h:form>
            <ui:repeat value="#{helloBean.partits}" var ="partit">
                <li>  #{partit.equipsByIdEquipLocal} vs #{partit.equipByIdEquipVisitant} </li>
            </ui:repeat>
            
        </f:view>
    </body>
</html>
