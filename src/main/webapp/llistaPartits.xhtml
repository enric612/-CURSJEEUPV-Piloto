<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Lliga de futbol</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <f:view>
            <h:form id="partitsList">
                <!-- Filtres -->
                <h:panelGrid id="FilterGrid" columns="2">
                    <h:panelGroup>
                        <h:outputText value="Filtre per Jornada" />
                        <h:selectOneMenu onchange="this.form.submit()" valueChangeListener="#{partitBean.filtrarListener}">
                            <f:selectItem itemValue="Totes" itemLabel="Totes"/>
                            <f:selectItems value="#{lligaBean.jornades}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="Filtre per Equip" />
                        <h:inputText value="#{partitBean.equip}" />
                        <h:commandButton value="Aplicar" actionListener="#{partitBean.filtrarPerEquipListener}"/>
                    </h:panelGroup>
                </h:panelGrid>
                <!-- Fi Filtres -->
                <!-- TABLA -->
                <h:dataTable id="partits" value="#{partitBean.llistaDePartits}" var="partit">
                    <!-- Columna Jornada -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Jornada" />
                        </f:facet>
                        <h:outputText value="#{partit.jornada}"/>
                    </h:column>
                    <!--FI Columna Jornada -->
                    <!-- Columna Local -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Local" />
                        </f:facet>
                        <h:outputText value="#{partit.equipsByIdEquipLocal.nom}"/>
                    </h:column>
                    <!-- FI Columna Local -->
                    <!-- Columna Resultat -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Resultat" />
                        </f:facet>
                        <h:outputText value="#{partit.golsLocal}-#{partit.golsVisitant}"/>
                    </h:column>
                    <!-- FI Columna Resultat -->
                    <!-- Columna Visitant -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Visitant" />
                        </f:facet>
                        <h:outputText value="#{partit.equipByIdEquipVisitant.nom}"/>
                    </h:column>
                    <!-- FI Columna Visitant -->
                    <!-- Columna Observacions -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Observacions" />
                        </f:facet>
                        <h:outputText value="#{partit.observacions}"/>
                    </h:column>
                    <!-- FI Columna Objservacions -->
                </h:dataTable>
                <h:panelGrid>
                    <h:commandButton value="Nou" action="editPartit" actionListener="#{partitBean.crearPartitListener}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </body>
</html>
